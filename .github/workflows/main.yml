name: CI
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ env.NODE_VERSION }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ env.NODE_VERSION }}
        - name: install
          run: npm install
        - name: build
          run: npm run build --if-present
        - name: test
          run: npm run test --if-present