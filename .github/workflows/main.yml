name: CI
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
env:
  NODE_VERSION: '13.x' 
jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ env.NODE_VERSION }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ env.NODE_VERSION }}
        - run: yarn upgrade
        - run: yarn run build --if-present
        - run: yarn run test